<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Super Hero</title>
  </head>
  <body>
  
  
  
    <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Super Hero</a></h1>
                </div>
            </div>
               <div class="row m-4 border border-dark">
                      <div class="col text-center m-3">
                          <a href="superMembers" class="btn btn-outline-primary btn-lg">SuperHero</a>
                      </div>
                      <div class="col text-center m-3">
                          <a href="organizations" class="btn btn-outline-primary btn-lg">Organization</a>
                      </div>
                      <div class="col text-center m-3">
                          <a href="locations" class="btn btn-outline-primary btn-lg">Location</a>
                      </div>
					     <div class="col text-center m-3">
                          <a href="sightings" class="btn btn-outline-primary btn-lg">Sighting</a>
                      </div>
                  </div>
            </div>
			
			
				 <div class="row m-4 border border-dark">
				 <div class="col-12 m-1 text-center" 
					  th:if="${!errors.isEmpty()}">
					<p class="alert alert-danger" th:each="error : ${errors}" 
						th:text="${error.message}">Error message</p>
				</div>

                <div class="col-3 text-center m-3">
                    <span class="h3">Add Organization</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addOrganization" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="name" 
                                       id="name" class="form-control"/>
                            </div>
                        </div>
                
				
						<div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="description" 
                                       id="description" class="form-control"/>
                            </div>
                        </div>
				
                        <div class="form-group row">
                            <label for="street" class="col-3 col-form-label">
                                Street</label>
                            <div class="col-9">
                                <input type="text" name="street" 
                                       id="street" class="form-control"/>
                            </div>
                        </div>
						
						   <div class="form-group row">
                            <label for="city" class="col-3 col-form-label">
                                City</label>
                            <div class="col-9">
                                <input type="text" name="city" 
                                       id="city" class="form-control"/>
                            </div>
                        </div>
						
						<div class="form-group row">
                            <label for="state" class="col-3 col-form-label">
                                State</label>
                            <div class="col-9">
                                <input type="text" name="state" 
                                       id="state" class="form-control"/>
                            </div>
                        </div>
						
						
						<div class="form-group row">
                            <label for="superMembers" class="col-3 col-form-label">
                                Members</label>
                            <div class="col-9">
                                <select multiple id="superMembers" name="superMemberId" 
                                        class="form-control" >
                                    <option th:each="superMember : ${superMembers}" 
                                            th:value="${superMember.id}" 
                                            th:text="${superMember.name}">
                                        Member Name</option>
                                </select>
                            </div>
                        </div>
					
					
					
					
					
						
						
                        <button type="submit" class="btn btn-primary">Add Organization</button>
                    </form>
                </div>
            </div>
			
						
					
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
								<th>Street</th>
								<th>City</th>
								<th>State</th>
								<th>Details</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="organization : ${organizations}">
                                <td th:text="${organization.id}">Organization ID</td>
                                <td th:text="${organization.name}"> Name</td>
								<td th:text="${organization.street}"> Street</td>
								<td th:text="${organization.city}">  City</td>
								<td th:text="${organization.state}">  State</td>
								<td><a href="#" th:href="@{/organizationDetail(id=${organization.id})}">Details</a></td>
                                <td><a href="#" th:href="@{/editOrganization(id=${organization.id})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteOrganization(id=${organization.id})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div> 
	
	
	

	
    <!-- End main body -->
    
       <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>;
